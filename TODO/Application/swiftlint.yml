line_length: 130
function_body_length: 80
opt_in_rules:
  - force_unwrapping
disabled_rules:
  - trailing_whitespace
  - void_return #need to clarify
  - multiple_closures_with_trailing_closure
excluded: # paths to ignore during linting. Takes precedence over `included`.
  - Carthage
  - Pods
  - R.generated.swift
